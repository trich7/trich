<html>
<head>
  <meta charset="utf-8">
  <title>Flipclock Demo</title>
  <link rel="stylesheet" href="css/flipclock_prefixed.css">
</head>
<body>
  <!-- This is a very basic demo of FlipClock. -->
  <div id="container">
    <div id="content">
      <div id="clock"></div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/flipclock/flipclock.min.js"></script>
  <script>
  var clock;
  $().ready(function(){
    clock = $('#clock').FlipClock({
      clockFace: 'DailyCounter'
    });
  });
  </script>
</body>
</html>
