<!doctype html>
<html>
<head>
	<title>trich.me</title>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/marketware.css">
        <link rel="stylesheet" href="css/font-awesome.css">
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css'>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.dropdown-toggle').dropdown();

            });
        </script>
</head>
<body>
    <div class="main-blue-nav">
        <div class="container">        
            <div class="pull-left">
                    <div class="input_frame">
                        <span class="icon"><i class="icon-search"></i></span>
                        <input type="text" placeholder="Search">  
                    </div>
            </div>
            <div class="pull-right">
                    <a><i class="icon-time"></i></a>
                    <a><i class="icon-globe"></i></a>
                    <a class="top-to-bottom"><img src="/img/bryce.png"/></a>
                    <a><i class="icon-cog"></i></a>
            </div>
        </div>
    </div>
    <div class="main-grey-nav">
        <div class="container">        
            <a class="grey-nav-button"><i class="icon-spinner"></i>Pulse</a>
            <a class="grey-nav-button"><i class="icon-user"></i>Profile</a>
            <a class="grey-nav-button"><i class="icon-list"></i>Lists</a>
            <a class="grey-nav-button"><i class="icon-screenshot"></i>Analytics</a>
            <a class="grey-nav-button"><i class="icon-map-marker"></i>Map</a>
            <a class="grey-nav-button"><i class="icon-sitemap"></i>Campiagns</a>
            <a class="grey-nav-button"><i class="icon-money"></i>Expenses</a>
            <a class="grey-nav-button"><i class="icon-briefcase"></i>Resource Center</a>
            <a class="grey-nav-button"></a>
        </div>
    </div>
    <div class="container">
        <div class="spaced-box">
            <div class="box-title-bar">
                <p class="spaced-box-title">Quick-Graphs</p>
                <div class="blue-button-bar">
                    <a class="blue-button"><i class="icon-cog"></i></a>
                    <a class="blue-button">My Tasks<i class="icon-chevron-down"></i></a>
                    <a class="blue-button">Due Soonest<i class="icon-chevron-down"></i></a>
                </div>
            </div>
            
            <div class="task-check">
                <input type="checkbox" class="largecheckbox">
                <div class="checkbox-title-bar">
                    <p>Completed</p></div>
            </div>
            
            <input type="text" class="text-field"></br>
            <input type="text" class="text-field">
        </div>
        
        <div class="profile-nav">
        <div class="container">        
            <a class="profile-nav-button"><i class="icon-screenshot"></i>Analytics</a>
            <a class="profile-nav-button"><i class="icon-user"></i>Profile</a>
            <a class="profile-nav-button"><i class="icon-map-marker"></i>Map</a>
            <a class="profile-nav-button"><i class="icon-tasks"></i>Tasks</a>
            <a class="profile-nav-button"><i class="icon-sitemap"></i>Campiagns</a>
            <a class="profile-nav-button"><i class="icon-money"></i>Expenses</a>
            <a class="profile-nav-button"><i class="icon-briefcase"></i>Resource Center</a>
            <a class="profile-nav-button"></a>
        </div>
        
        <div class="spaced-box">
            <div class="box-title-bar">
                <p class="spaced-box-title">Tasks</p>
            </div>
        </div>
    
    <script src="js/bootstrap.js"></script>
</body>
</html>
