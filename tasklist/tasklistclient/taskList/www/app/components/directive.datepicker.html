        <p class="input-group">
            <input type="text" ng-click="open($event)" class="form-control" datepicker-popup="{{format}}" ng-model="dateModel" is-open="datepicker.isopen" min-date="minDate" max-date="'2016-06-22'"  date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn"  >
            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
